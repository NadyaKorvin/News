<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Новости</title>
  </head>
  <body>
    <header>
      <h1>САМЫЕ АКТУАЛЬНЫЕ НОВОСТИ</h1>
    </header>
    <main>
      <div class="add__news">
        <input
          class="input__add_title"
          type="text"
          placeholder="введите заголовок"
          required
        />
        <input
          class="input__add_news"
          type="text"
          placeholder="введите новость"
        />
        <select class="category">
          <option>Укажите категорию</option>
        </select>
        <button class="button__add_news">Поделиться</button>
      </div>
      <div class="check__category"></div>
      <div class="news__block"></div>
    </main>
    <script src="js/news.js"></script>
  </body>
</html>
